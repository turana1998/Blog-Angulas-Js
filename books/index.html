<div class="container">
    <div class="row">
        <div class="col" ng-repeat="book in books track by $index" >
            <div style="position: relative;">
                <img src="../images/book.png" style="width: 150px;height: 220px;transform: rotate(20deg);"/>
                <i  style="position: absolute;top: 60px;left: 54px;color:white;">{{book.Title}}</i>
                <button ng-click="showBooks(book.ID)">Show</button>
            </div>
        </div>
    </div>
</div>
